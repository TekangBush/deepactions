name: Conditional env variable

on:
  push:
    branches:
      - main
      - dev 
  
  #workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: windows-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Monday' }}
        run: echo"$env:Greeting $env:First_Name. Today is $env:DAY_OF_WEEK!"
        env:
          First_Name: Mona
