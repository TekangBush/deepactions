name: Conditional env variable

on:
  push:
    branches:
      - main
      - dev 
  
  workflow_dispatch: 

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: windows-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        if: ${{ env.DAY_OF_WEEK == 'Mondays' }}
        run: Write-Host "$env:Greeting $env:First_Name. Today is $env:DAY_OF_WEEK!"
        env:
          First_Name: Mona
      - name: "ðŸSay another Hello Mona it's Monday"
        run: |
          Write-Host " ${{ env.Greeting }} ${{ env.First_Name }} Today is ${{ env.DAY_OF_WEEK }}!"
      - name: Name of the runner 
        run: |
          Write-Host "github_actor is $env:GITHUB_ACTOR"
          Write-Host "Github_actor is ${{github.actor}}"
      - name: Get the randome number
        run: |
          $random= Get-Random -Mininum 1 -Maximum 10 
          "Random_var= $random" >> $env:GITHUB_ENV
